<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #site-container {
          height: 100%;
          position: relative;
        }
        #options-container {
          height: 400px;
          width: 350px;
          text-align: left;
          padding: 10px;
          background-color: #80dfff;
          position: absolute;
          z-index: 1;
        }
        h3 {
          margin-top: 0;
          padding-top: 10px;
        }
        #option-menu {
          width: 85%;
        }
        .fa-filter {
          color: green;
          padding-left: 5px;
        }
        #map {
          bottom:0px;
          height: 100%;
          width: 100%;
          right: 0px;
          position: absolute;
        }
        .hide-menu-icon {
          float:right;
          padding-right: 15px;
        }
        .hide-class {
        }
        .filter-menu {
          margin-bottom: 10px;
        }
        #fourSquare {
          margin-top: 55px;
        }
    </style>
    <script defer src="https://use.fontawesome.com/04b0f8d6a3.js"></script>
  </head>
  <body>
    <div id="site-container">
      <div id="options-container">
        <h3> Find a Restaurant <i class="fa fa-bars hide-menu-icon" onclick="hideMenu()"></i></h3>
          <div>
            <h5 class="filter-menu"> By Name </h5>
            <!-- TODO: Use data-bind on view -->
            <!-- Fill menu with types to search by -->
              <select name="place-list" data-bind="foreach:placeList">
                <option data-bind="value:title, text:title"/>
              </select>
              <br>
              <h6 class="filter-menu"> By Type </h6>
              <select name="keywords" data-bind="foreach:keywordsList">
                <option data-bind="value:$data, text:$data"/>
              </select>
          </div>
          <div id="fourSquare">Unique Data Powered by Foursquare <i class="fa fa-foursquare fa-1x" aria-hidden="true"></i></div>
        </div>
    <div id="map"/>
    <script src="node_modules\knockout\build\output\knockout-latest.debug.js"></script>
    <script async defer src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD3_ycKU9g4CmZUTEa6VjEcZ7KL8i-x94E&v=3&callback=initMap">
    </script>
  </body>
</html>
